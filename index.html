    <!-- Google Analytics is injected at runtime (see src/analytics.jsx) when env + DNT guards pass -->
    <script>
      // Avoid FOUC: hide content while fonts are loading
      document.documentElement.classList.add('fonts-loading');

      const removeFontsLoading = () => {
        document.documentElement.classList.remove('fonts-loading');
      };

      // Hard timeout to ensure we never stay hidden indefinitely
      const fontsLoadingTimeout = setTimeout(removeFontsLoading, 4500);

      if ('fonts' in document) {
        document.fonts.ready.finally(() => {
          clearTimeout(fontsLoadingTimeout);
          removeFontsLoading();
        });
      } else {
        window.addEventListener('load', () => {
          clearTimeout(fontsLoadingTimeout);
          removeFontsLoading();
        });
      }

      // Prevent flash before React hydrates
      document.addEventListener('DOMContentLoaded', () => {
        document.documentElement.classList.add('dom-loaded');
      });
    </script>
