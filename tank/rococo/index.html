<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Zoomed Backgrounds</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background1,
        .background2 {
            position: absolute;
            width: 300%;
            /* Much larger to ensure no edges show */
            height: 300%;
            background-size: 100% 100%;
            /* Force image to stretch to container */
            background-repeat: no-repeat;
            transform-origin: 50% 33.33%;
            /* Center at 1/3 from top */
            left: -100%;
            /* Center the oversized image */
            top: -100%;
        }

        .background1 {
            background-image: url('./images/blue.jpg');
            animation: rotateClockwise 20s linear infinite;
            z-index: 1;
            opacity: 0.9;
        }

        .background2 {
            background-image: url('./images/blue.jpg');
            animation: rotateCounterClockwise 20s linear infinite;
            z-index: 2;
            opacity: 0.5;
        }

        @keyframes rotateClockwise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateCounterClockwise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background1"></div>
        <div class="background2"></div>
    </div>
</body>

</html>
