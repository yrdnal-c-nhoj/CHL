<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrored Analog Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet" />
   
  <style>
    @font-face {
      font-family: 'bak';
      src: url('./bak.ttf') format('truetype');
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #4f4d4d;
    }
    .clock {
      width: 70vh;
      height: 70vh;
      border-radius: 50%;
      position: relative;
      transform: scaleX(-1);
      perspective: 1000px; /* Enable 3D perspective */
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: black;
    }
    .hour-hand {
      width: 0.4rem;
      height: 6rem;
      background: #634a05;
    }
    .minute-hand {
      width: 0.3rem;
      height: 8rem;
      background: #b97c03;
    }
    .second-hand {
      width: 0.2rem;
      height: 9rem;
      background: rgb(148, 3, 3);
    }
    .center {
      width: 2rem;
      height: 2rem;
      background: #cda343;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
    }
    .number {
      position: absolute;
      font-size: 2.5rem;
      font-family: 'bak', sans-serif;
      text-align: center;
      color: hsl(274, 96%, 18%);
      text-shadow: #F63409FF 1px 1px; 
      line-height: 2rem;
      transform: translate(-50%, -50%) scaleX(-1);
      transform-style: preserve-3d; /* Enable 3D transforms */
    }
    @keyframes spin3D {
      0% {
        transform: translate(-50%, -50%) scaleX(-1) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      50% {
        transform: translate(-50%, -50%) scaleX(-1) rotateX(720deg) rotateY(720deg) rotateZ(720deg);
      }
      100% {
        transform: translate(-50%, -50%) scaleX(-1) rotateX(1440deg) rotateY(1440deg) rotateZ(1440deg);
      }
    }
    .number.spin {
      animation: spin3D 5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

        .title-container {
            color: #d2a23c;
            text-shadow: #818080 1px 0;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .chltitle {
            font-family: "Roboto Slab", serif;
            font-size: 2.1vh;
            position: absolute;
            top: 1px;
            right: 1px;
            letter-spacing: 0.1vh;
        }

        .bttitle {
            position: relative;
            left: 0;
            font-family: "Oxanium", serif;
            font-size: 2.7vh;
            font-style: italic;
            letter-spacing: -0.1vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #e8ecec;
            background-color: rgb(21, 0, 255);
        }

        /* Date container styles */
        .date-container {
            color: #121a09;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            display: flex;
            z-index: 6;
        }

        .clockname {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Oxanium", serif;
            font-size: 4vh;
            line-height: 4vh;
        }

        .dateleft {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: relative;
            left: 0;
        }

        .dateright {
            font-size: 3vh;
            font-family: "Nanum Gothic Coding", monospace;
            position: absolute;
            right: 0;
        }

   .bgimage {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* You had this empty â€” use a negative value to stay behind content */
  transform: scale(1.2); /* Zoom in by 20% */
  transform-origin: center center; /* Zoom from center (can be top left, etc.) */
}

        
  </style>
</head>
<body>
  <img src="./bk.gif" class="bgimage">
    <div class="title-container">
        <div class="chltitle">Cubist Heart Laboratories</div>
        <div class="bttitle">BorrowedTime</div>
    </div>
    <div class="date-container">
        <a href="../cinema/" class="dates dateleft">07/01/25</a>
        <a href="../index.html" class="clockname">Backwards</a>
        <a href="../launchpad/" class="dates dateright">07/03/25</a>
    </div>
  <div class="clock">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
    <div class="center"></div>
    <div class="number" style="top: 10%; left: 50%;" data-angle="0">12</div>
    <div class="number" style="top: 15.86%; left: 74.13%;" data-angle="30">1</div>
    <div class="number" style="top: 30.86%; left: 85.86%;" data-angle="60">2</div>
    <div class="number" style="top: 50%; left: 90%;" data-angle="90">3</div>
    <div class="number" style="top: 69.14%; left: 85.86%;" data-angle="120">4</div>
    <div class="number" style="top: 84.14%; left: 74.13%;" data-angle="150">5</div>
    <div class="number" style="top: 90%; left: 50%;" data-angle="180">6</div>
    <div class="number" style="top: 84.14%; left: 25.87%;" data-angle="210">7</div>
    <div class="number" style="top: 69.14%; left: 14.14%;" data-angle="240">8</div>
    <div class="number" style="top: 50%; left: 10%;" data-angle="270">9</div>
    <div class="number" style="top: 30.86%; left: 14.14%;" data-angle="300">10</div>
    <div class="number" style="top: 15.86%; left: 25.87%;" data-angle="330">11</div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secondDeg = (seconds / 60) * 360;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

      document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;

      // Check if second hand is near any number
      const numbers = document.querySelectorAll('.number');
      numbers.forEach(number => {
        const numberAngle = parseFloat(number.getAttribute('data-angle'));
        const angleDiff = Math.abs(secondDeg - numberAngle);
        const isNear = angleDiff < 5 || angleDiff > 355; // Within ~5 degrees

        if (isNear && !number.classList.contains('spin')) {
          number.classList.add('spin');
          setTimeout(() => {
            number.classList.remove('spin');
            number.style.transform = `translate(-50%, -50%) scaleX(-1)`; // Reset to original position
          }, 5000); // Animation lasts 5 seconds
        }
      });
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
