<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hat + Small Caps Paragraph</title>
  <style>
    body {
      font-family: Georgia, serif;
      line-height: 1.6;
      margin: 3em;
    }

    .hat {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #555;
      margin-bottom: 0.2rem;
      display: block;
    }

    .smallcaps {
      font-variant: small-caps;
      /* font-weight: bold; */
      letter-spacing: 0.03em;
    }

    p {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div>
    <span class="hat">Historical context</span>
    <p><span class="smallcaps">In the early days</span>, typographers relied on lead and ink to bring words to life, each decision intentional and material.</p>
  </div>

  <div>
    <span class="hat">Design insight</span>
    <p><span class="smallcaps">Typography reveals tone</span> before a word is even read. Small caps and hats guide the eye and suggest hierarchy without screaming.</p>
  </div>

</body>
</html>
